<!DOCTYPE html>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">

    <div class="floating-contact">
        <a href="mailto:correo@example.com">

        </a>
    </div>
    <header class="hero2">
        <nav class="nav container">
            <div class="nav__logo">
                <a href="index.html" class="nav__links2">
                    <!-- Cambiar la imagen por el logo -->
                    <img src="./images/shapes.svg" class="about__icon">
                </a>
            </div>
            <ul class="nav__link nav__link--menu">
                <li class="nav__items2" id="homeButton">
                    <a href="index.html" class="nav__links2">Home</a>
                </li>
                <li class="nav__items" id="aboutButton">
                    <a href="about.html" class="nav__links2">About</a>
                </li>
                <li class="nav__items" id="servicesButton">
                    <a href="service.html" class="nav__links2">Services</a>

                <li class="nav__items" id="portfolioButton">
                    <a href="portfolio.html" class="nav__links2">Portfolio</a>
                </li>
                <li class="nav__items" id="contactButton">
                    <a href="contact.html" class="nav__links2">Contact</a>

        </nav>

                        <!-- Indicadores de las imágenes -->
                        <ol class="carousel-indicators">
                            <li data-target="#slider" data-slide-to="0" class="active"></li>
                            <li data-target="#slider" data-slide-to="1"></li>
                            <li data-target="#slider" data-slide-to="2"></li>
                            <li data-target="#slider" data-slide-to="3"></li>

                            <li data-target="#slider" data-slide-to="10"></li>

                            <div class="carousel-item">

                            <div class="carousel-item">
                                <img src="images/3.jpg" alt="Imagen 3">

                            <div class="carousel-item">

                            <div class="carousel-item">

                            </div>
                            <div class="carousel-item">
                                <img src="images/8.jpg" alt="Imagen 8">

                            <div class="carousel-item">
                                <img src="images/16.jpg" alt="Imagen 16">

                                <img src="images/18.jpg" alt="Imagen 18">

                        <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Siguiente</span>
                        </a>
